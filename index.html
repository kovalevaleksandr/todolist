<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todolist</title>
    <link rel="stylesheet" href="assets/style.css"/>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>

</head>
<body>

<div class="wrapper">
    <header class="header">
        <div class="container">
            <div class="header__wrapper">
                <div class="header__logo">
                    <a class="header__link" href="#">Exceed To-Do list </a>
                </div>
            </div>
        </div>
    </header>

    <section class="main">
        <div class="container">
            <div class="main__wrapper">
                <div class="add-task">
                        <input
                                class="add-task__input"
                                name="input__new-task"
                                id="input__new-task"
                                type="text"
                                placeholder="Введите название задания"
                                value=""
                        >
                        <div class="add-task__button button--add">
                            <span class="material-symbols-outlined">
                                add
                            </span>
                            <span>Добавить задание</span>
                        </div>
                    </div>


                <p class="error">Вы вводите пустую или уже имеющуюся задачу!</p>

                <div class="filter">
                    <div class="filter__button button--all">
                        <span>Все задания</span>
                    </div>
                    <div class="filter__button button--active">
                        <span>Активные задания</span>
                    </div>
                    <div class="filter__button button--completed">
                        <span>Выполненные задания</span>
                    </div>
                    <div class="search material-symbols-outlined">
                        <span>search</span>
                    </div>
                </div>
                <div class="search-input"></div>

                    <div class="list">
                    </div>

            </div>
        </div>

        <div class="notice">
            <div class="notice__title">
                <span>Задание успешно выполнено</span>
            </div>
            <div class="notice__name">
                <span></span>
            </div>
            <div class="notice__button">
                <span>Нажмите чтобы отменить действие</span>
            </div>
        </div>
    </section>


    <footer class="footer">
        <div class="container">
            <div class="footer__wrapper">
                <div class="footer__logo">
                    <a class="footer__link" href="#">Exceed To-Do list </a>
                </div>
            </div>
        </div>

    </footer>
</div>


<script src="index.js" type="module"></script>
<script src="src/classes/Item.js" type="module"></script>
<script src="src/classes/UI.js" type="module"></script>

</body>
</html>
